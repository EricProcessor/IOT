    <script>
    $(document).ready(function(){ 
        //弹出一个页面层
        $('#newAttr').on('click', function(){    
            layer.open({
            type: 1,
            title:" 添加属性数据",
            area: ['700px', '400px'],
            shadeClose: true, //点击遮罩关闭
            content: $('#newPop')
            });
        });
        // 新建
        $("#create2").on('click',function(){
            $("#tbl1-tbody").append("<tr>"+
                                        "<td><input type='text'></td>"+
                                        "<td><input type='text'></td>"+
                                        "<td>"+
                                            "<button type='button' class='btn btn-info' onclick='csave(this)'>保存</button>"+
                                            "<button type='button' class='btn btn-danger' onclick='ccan(this)'>取消</button>"+
                                        "</td>"+
                                    "</tr>"
                )
        });
    });
    function csave(msg){
        // 获取按钮内容
        var btntxt = $(msg).html();
        if(btntxt == "保存"){
            // 取得输入框内容,不符合规则过滤
            var txt = $(msg).parent("td").siblings("td").find("input");
            var txt1=$(txt[0]).val();
            var txt2=$(txt[1]).val();
            var validtxt1;
            var validtxt2;
            if(txt1==""){
                validtxt1=false;
            }else{
                validtxt1=true;
            }
            if(txt2==""){
                validtxt2=false;
            }else{
                validtxt2=true;
            }
            console.log(validtxt1,validtxt2);
            if((validtxt1&&validtxt2)){
                // 验证通过
                $(msg).html("编辑");
                $(msg).siblings("button").html("删除");
                $(msg).parent("td").siblings("td").find("input").remove();
                var tdele = $(msg).parent("td").siblings("td");
                $(tdele[0]).html(txt1);
                $(tdele[1]).html(txt2);
            }else{
                // 验证失败
                layer.msg('请正确输入');
            }
        }else{
            // 点击编辑按钮
            $(msg).html("保存");
            $(msg).siblings("button").html("取消");
            var tdtxt = $(msg).parent("td").siblings("td");
            var tdtxt1 = $(tdtxt[0]).text();
            var tdtxt2 = $(tdtxt[1]).text();
            $(tdtxt[0]).html("");
            $(tdtxt[1]).html("");
            $(tdtxt[0]).append("<input type='text' value="+tdtxt1+">");
            $(tdtxt[1]).append("<input type='text'value="+tdtxt2+">");
        }
    }
    function ccan(msg){
        var btntxt = $(msg).html();
        if(btntxt=="取消"){
            $(msg).parents("tr").remove();
        }else if(btntxt == "删除"){
            console.log("删除操作")
        }
    }
    // 数据操作编辑按钮
    function editInfo(msg){
        layer.open({
            type: 1,
            title:" 编辑属性数据",
            area: ['700px', '400px'],
            shadeClose: true, //点击遮罩关闭
            content: $('#newPop')
        });
    }
    function delInfo(msg){
        $(msg).parents("tr").remove();
        alert("删除成功");
    }
    </script>
