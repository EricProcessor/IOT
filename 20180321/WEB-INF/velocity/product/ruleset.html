    <header class="top-nav">

    <div class="container">
        <div class="row">
            <div class="col-md-2 left-menu">
                <!-- 左侧导航 -->
            </div>
            <div class="col-md-10 bgadd">
                <div class="row">
                    <div class="col-md-12">
                        <span class="tip-txt" data-target="basicinfo.html" onclick="toogleInfo(this)">基本信息</span>
                        <span class="tip-txt" data-target="attrinfo.html" onclick="toogleInfo(this)">属性信息</span>

                        <label class="radio-inline">

                    </div>
                    <div class="col-md-12 mtp10">
                        <span>报警规则:</span>
                        <span>检测频率</span><input type="text" class="iptW"><span class="mgrt">秒</span>
                        <span>连续出现超时</span><input type="text" class="iptW"><span>次,则进行报警。</span>
                    </div>
                    <div class="col-md-12 mtp10">
                        <span>联系人手机号:</span><input type="text">
                    </div>
                    <div class="col-md-4 mtp10">
                        <button class="btn btn-info" onclick="ruleSubmit()">提交</button>
                    </div>
                </div> 
            </div>
        </div>
